<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Paragraph</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 16px;
            color: #333333;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>This is a short paragraph demonstrating basic HTML and CSS styling. CSS can be used to style the text, background, and layout of HTML elements.</p>
    </div>
</body>
</html>
